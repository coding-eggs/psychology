			<!-- Header -->

				<!-- Logo -->

				<!-- /Sidebar Toggle -->

				<!-- Search -->

						<input type="text" class="form-control" placeholder="搜索">

				</div>
				<!-- /Search -->

				<!-- Mobile Menu Toggle -->
				<a class="mobile_btn" id="mobile_btn">
					<i class="fas fa-bars"></i>
				</a>
				<!-- /Mobile Menu Toggle -->

				<!-- Header Menu -->
				<ul class="nav user-menu">

					<!-- Flag -->
					<li class="nav-item dropdown has-arrow flag-nav">
						<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button">
							<img src="assets/img/flags/zh.png" alt="" height="20"> <span>简体中文</span>
						</a>
						<div class="dropdown-menu dropdown-menu-right">
							<a href="javascript:void(0);" class="dropdown-item">
								<img src="assets/img/flags/zh.png" alt="" height="16"> 简体中文
							</a>
						</div>
					</li>
					<!-- /Flag -->

					<!-- User Menu -->
					<li class="nav-item dropdown has-arrow main-drop">
						<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
							<span class="user-img">
								<img :src="userinfo.figureUrl==='' ? 'assets/img/logo-small.png': userinfo.figureUrl " alt="">
								<span class="status online"></span>
							</span>
							<span v-html="userinfo.nickname"></span>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="profile.html"><i data-feather="user" class="mr-1"></i> 个人中心</a>
							<a class="dropdown-item" href="settings.html"><i data-feather="settings" class="mr-1"></i> 设置</a>
							<a class="dropdown-item" href="/user/logout"><i data-feather="log-out" class="mr-1"></i> 注销</a>
						</div>
					</li>
					<!-- /User Menu -->

				</ul>
				<!-- /Header Menu -->

			</div>
			<!-- /Header -->

			<!-- Sidebar -->
			<div class="sidebar" id="sidebar">
				<div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu" >
						<ul id="sidebarMenu">
						</ul>
					</div>
				</div>
			</div>
			<!-- /Sidebar -->

			<!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">测试/题库管理</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a>
									</li>
									<li class="breadcrumb-item active">评判规则管理</li>
								</ul>
							</div>
							<div class="col-auto">
								<a href="add-judge.html" class="btn btn-primary mr-1">
									<i class="fas fa-plus"></i>
								</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<!-- Search Filter -->
					<div>
						<el-form :inline="true"  ref="form" :model="form">
							<el-form-item label="量表大类" prop="scaleType">
								<el-select
										v-model="form.scaleType"
										@change="selectType"
										filterable
										remote
										clearable
										placeholder="请选择大类">
									<el-option
											v-for="item in typeList"
											:key="item.id"
											:label="item.typeName"
											:value="item.id">

									</el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="所属量表" prop="scaleId">
								<el-select
										v-model="form.scaleId"
										@change="selectScale"
										filterable
										remote
										clearable
										placeholder="请选择量表">
									<el-option
											v-for="item in scaleList"
											:key="item.scaleId"
											:label="item.scaleName"
											:value="item.scaleId">

									</el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="所属维度" prop="dimensionId">
								<el-select
										v-model="form.dimensionId"
										filterable
										remote
										clearable
										placeholder="请选择量表">
									<el-option
											v-for="item in dimensionList"
											:key="item.dimensionId"
											:label="item.dimensionName"
											:value="item.dimensionId">

									</el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="起始分数">
								<el-input v-model="form.startScore"></el-input>
							</el-form-item>
							<el-form-item label="结束分数">
								<el-input v-model="form.endScore"></el-input>
							</el-form-item>
							<el-form-item>
								<el-button type="primary" icon="el-icon-search" v-on:click="onSubmit">查询</el-button>
							</el-form-item>
						</el-form>
					</div>

					<!-- /Search Filter -->

					<div class="row">
						<div class="col-sm-12">
							<div class="card card-table">
								<div class="card-body">
									<div class="table-responsive">
										<el-table
												v-loading="loading"
												:data="judgeList"
												style="width: 100%">
											<el-table-column fixed label="序号"
															 width="50" align="center">
												<template scope="scope"><span>{{scope.$index+(pageNum - 1) * pageSize + 1}} </span></template>
											</el-table-column>
											<el-table-column
													prop="judgeName"
													label="评判标准描述"
													>
											</el-table-column>
											<el-table-column
													prop="dimensionName"
													label="所属维度"
											>
											</el-table-column>

											<el-table-column  label="分数范围" width="200px">
												<template slot-scope="scope">
													<span>{{scope.row.startScore}}</span><span> - </span>
													<span>{{scope.row.endScore}}</span>
												</template>
											</el-table-column>

											<el-table-column
													fixed="right"
													label="操作"
													width="120">
												<template slot-scope="scope">
													<el-button
															v-on:click="editRow(scope.row.judgeId)"
															type="text"
															size="small">
														编辑
													</el-button>
													<el-button
															v-on:click="removeRow(scope.row.judgeId)"
															type="text"
															size="small">
														删除
													</el-button>
												</template>
											</el-table-column>
										</el-table>
										<div class="block">
											<el-pagination
													@size-change="handleSizeChange"
													@current-change="handleCurrentChange"
													:current-page="pageNum"
													:page-sizes="pageSizes"
													:page-size="pageSize"
													:page-count="9"
													layout="total, sizes, prev, pager, next, jumper"
													:total="totalSize">
											</el-pagination>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- /Page Wrapper -->

		</div>

		<!-- jQuery -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>

		<!-- Bootstrap Core JS -->
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- Feather Icon JS -->
		<script src="assets/js/feather.min.js"></script>

		<!-- Slimscroll JS -->
		<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

		<!-- Datatables JS -->
		<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
		<script src="assets/plugins/datatables/datatables.min.js"></script>

		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>

	</body>

<script>
	let storage = new Storage();
	var judge = new Vue({
		el: '#judge',
		data() {
			return {
				//初始页
				userinfo: '',
				activePage: '/judge.html',
				judgeList: [],
				typeList:[],
				scaleList:[],
				dimensionList:[],
				pageNum: 1,
				totalSize: 0,
				pageSize: 10,
				pageSizes: [2,3,5,10,20,50,100],
				form:{
					dimensionId: null,
					scaleId: null,
					scaleType: null,
					startScore: null,
					endScore: null
				},
				loading: false
			}
		},
		methods: {

			getUserInfo() {
				service.get("/user/getUserInfo").then(res => {
					this.userinfo = res.data;
				});
			},
			async getJudgeList(pageNum, pageSize,isForm) {
				var data = {
					pageNum: pageNum,
					pageSize: pageSize
				};

				if(isForm){
					data = this.form;
					data.pageNum = pageNum;
					data.pageSize = pageSize
				}
				this.loading = true;
				await service({
					method: "post",
					url: "/judge/getJudgeList",
					data: data
				}).then(res => {
					this.judgeList = res.data.dataList
					this.totalSize = res.data.totalSize
				}).finally(()=>{
					this.loading = false;
				})
			},
			handleSizeChange(size) {
				this.pageSize = size;
				this.getJudgeList(this.pageNum,this.pageSize,true)
			},
			handleCurrentChange(currentPage) {
				this.pageNum = currentPage
				this.getJudgeList(this.pageNum,this.pageSize,true)
			},
			onSubmit(){
				this.getJudgeList(this.pageNum,this.pageSize,true)
			},

			selectType(val){
				this.form.scaleType = val;
				this.form.scaleId = null;
				service("/scale/getScaleListByType?scaleType="+val).then(res=>{
					this.scaleList = res.data
				})
			},
			selectScale(val){
				this.form.scaleId = val;
				this.form.dimensionId = null;
				service({
					method: 'post',
					url: '/dimension/getDimensionListByScale',
					data:{
						scaleId: this.form.scaleId,
						scaleType: this.form.scaleType
					}
				}).then(res=>{
					this.dimensionList = res.data
				})
			},
			loadType(){
				return [
					{"id":10,"typeName":"人际"},
					{"id":20,"typeName":"学习"},
					{"id":30,"typeName":"就业"},
					{"id":40,"typeName":"情感"}
				]
			},
			editRow(judgeId){
				window.location.href="/edit-judge.html?judgeId="+judgeId
			},
			removeRow(judgeId){
				this.$confirm('请您确定是否要删除该评判，删除后无法恢复！', '删除评判规则', {
					confirmButtonText: '确认',
					cancelButtonText: '取消',
					dangerouslyUseHTMLString: true,
					type: 'warning',
					center: true
				}).then(() => {
					service.get("/judge/deleteJudge?judgeId="+judgeId).then(res=>{
						if(res.data){
							this.$message({message:"成功删除该评判规则",type:"success"})
							//刷新用户列表
							this.getJudgeList(this.pageNum,this.pageSize)
						}
					})
				}).catch(()=>{
					thispoint.$message({
						type: 'info',
						message: '取消删除操作'
					})
				})
			}

		},
		created(){
			this.getJudgeList(this.pageNum,this.pageSize,false)
		},
		mounted() {
			this.typeList = this.loadType()
			initMenu(storage.getItem("routeMap"),this.activePage)
			intThisPoint(this);
			this.getUserInfo();
		},
	})





</script>
</html>
