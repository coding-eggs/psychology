<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Kanakku - Bootstrap Admin HTML Template</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/img/favicon.png">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">

		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">

		<!--[if lt IE 9]>
			<script src="assets/js/html5shiv.min.js"></script>
			<script src="assets/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">

			<div class="login-wrapper">
				<div class="container">
					<img class="img-fluid logo-dark mb-2" src="assets/img/logo.png" alt="Logo">

					<div class="loginbox">
						<div class="login-right">
							<div class="login-right-wrap">
								<h1><strong>注册</strong></h1>

								<!-- Form -->
								<form action="login.html">
									<div class="form-group">
										<label class="form-control-label">姓名</label>
										<input class="form-control" type="text">
									</div>
									<div class="form-group">
										<label class="form-control-label">邮箱</label>
										<input class="form-control" type="text">
									</div>
									<div class="form-group">
										<label class="form-control-label">密码</label>
										<input class="form-control" type="text">
									</div>
									<div class="form-group">
										<label class="form-control-label">确认密码</label>
										<input class="form-control" type="text">
									</div>
									<div class="form-group mb-0">
										<button class="btn btn-lg btn-block btn-primary" type="submit">注册</button>
									</div>
								</form>
								<!-- /Form -->

								<div class="login-or">
									<span class="or-line"></span>
									<span class="span-or">or</span>
								</div>
								<!-- Social Login -->
								<div class="social-login">
									<span>其他方式注册</span>
									<a href="#" class="tencent"><img src="assets/img/qq-logo.jpg" alt="qq login"></a>
								</div>
								<!-- /Social Login -->
								<div class="text-center dont-have">已经有账户 ? <a href="login.html">登录</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
		<!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>

		<!-- Bootstrap Core JS -->
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- Feather Icon JS -->
		<script src="assets/js/feather.min.js"></script>

		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>

	</body>
</html>
