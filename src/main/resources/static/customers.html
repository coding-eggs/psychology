			<!-- Header -->

					<!-- Flag -->

						</div>
					</li>
					<!-- /Flag -->

					<!-- User Menu -->
					<li class="nav-item dropdown has-arrow main-drop">
						<a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">

								<img :src="userinfo.figureUrl==='' ? 'assets/img/logo-small.png': userinfo.figureUrl " alt="">

							</span>
							<span v-html="userinfo.nickname"></span>
						</a>
						<div class="dropdown-menu">
							<a class="dropdown-item" href="profile.html"><i data-feather="user" class="mr-1"></i> 个人中心</a>
							<a class="dropdown-item" href="settings.html"><i data-feather="settings" class="mr-1"></i> 设置</a>

				</ul>

			</div>

			<!-- Sidebar -->
			<div class="sidebar" id="sidebar">
				<div class="sidebar-inner slimscroll">
					<div id="sidebar-menu" class="sidebar-menu" >
						<ul id="sidebarMenu">
						</ul>
					</div>
				</div>
			</div>
			<!-- /Sidebar -->

			<!-- Page Wrapper -->
			<div class="page-wrapper">
				<div class="content container-fluid">

					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">用户管理</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a href="index.html">Dashboard</a>
									</li>
									<li class="breadcrumb-item active">用户管理</li>
								</ul>
							</div>
							<div class="col-auto">
								<a href="add-customer.html" class="btn btn-primary mr-1">
									<i class="fas fa-plus"></i>
								</a>
							</div>
						</div>
					</div>
					<!-- /Page Header -->

					<!-- Search Filter -->
					<div>
						<el-form :inline="true"  ref="form" :model="form">
							<el-form-item label="用户名">
								<el-input v-model="form.nickname"></el-input>
							</el-form-item>
							<el-form-item label="邮箱">
								<el-input v-model="form.email"></el-input>
							</el-form-item>

							<el-form-item label="性别">
								<el-select v-model="form.sex" placeholder="请选择" clearable>
									<el-option label="男" value="10"></el-option>
									<el-option label="女" value="20"></el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="用户状态">
								<el-select v-model="form.userStatus" placeholder="请选择" clearable>
									<el-option label="正常" value="1"></el-option>
									<el-option label="冻结" value="0"></el-option>
								</el-select>
							</el-form-item>
							<el-form-item label="创建日期">
								<el-col :span="11">
									<el-date-picker type="date" placeholder="开始日期" v-model="form.startCreateDate" style="width: 100%;"></el-date-picker>
								</el-col>
								<el-col :span="11">
									<el-date-picker type="date" placeholder="结束日期" v-model="form.endCreateDate" style="width: 100%;"></el-date-picker>
								</el-col>
							</el-form-item>

							<el-form-item label="最后登录日期">
								<el-col :span="11">
									<el-date-picker type="date" placeholder="开始日期" v-model="form.startLastUserLoginDate" style="width: 100%;"></el-date-picker>
								</el-col>
								<el-col :span="11">
									<el-date-picker type="date" placeholder="结束日期" v-model="form.endLastUserLoginDate" style="width: 100%;"></el-date-picker>
								</el-col>
							</el-form-item>

							<el-form-item>
								<el-button type="primary" icon="el-icon-search" v-on:click="onSubmit">查询</el-button>
							</el-form-item>
						</el-form>
					</div>

					<!-- /Search Filter -->

					<div class="row">
						<div class="col-sm-12">
							<div class="card card-table">
								<div class="card-body">
									<div class="table-responsive">
										<el-table
												:data="userList"
												style="width: 100%">
											<el-table-column  fixed label="用户">
												<template slot-scope="scope">
													<a href="profile.html" class="avatar avatar-sm mr-2"><img class="avatar-img rounded-circle" :src="scope.row.figureUrl===''?'assets/img/logo-small.png' : scope.row.figureUrl" alt="User Image"></a>
													<a href="profile.html" class="user-a">{{scope.row.nickname}} </a>
												</template>
											</el-table-column>
											<el-table-column
													prop="email"
													label="邮箱"
													>
											</el-table-column>
											<el-table-column
													prop="sexName"
													width="80"
													label="性别"
											>
											</el-table-column>
											<el-table-column
													prop="userStatusName"
													label="状态"
											>
											</el-table-column>

											<el-table-column
													prop="authName"
													label="账号类型"
											>
											</el-table-column>

											<el-table-column
													prop="roleNames"
													label="角色"
											>
											</el-table-column>

											<el-table-column
													prop="createDate"
													label="创建时间"
											>
											</el-table-column>
											<el-table-column
													prop="updateDate"
													label="更新时间"
											>
											</el-table-column>

											<el-table-column
													prop="lastUserLoginDate"
													label="最后一次登录时间"
											>
											</el-table-column>
											<el-table-column
													prop="lastPasswordRestDate"
													label="最后一修改密码时间"
											>
											</el-table-column>
											<el-table-column
													fixed="right"
													label="操作"
													width="120">
												<template slot-scope="scope">
													<el-button
															v-on:click="editRow(scope.row.userId)"
															type="text"
															size="small">
														编辑
													</el-button>
													<el-button
															v-on:click="removeRow(scope.row.userId,scope.row.username)"
															type="text"
															size="small">
														删除
													</el-button>
												</template>
											</el-table-column>
										</el-table>
										<div class="block">
											<el-pagination
													@size-change="handleSizeChange"
													@current-change="handleCurrentChange"
													:current-page="pageNum"
													:page-sizes="pageSizes"
													:page-size="pageSize"
													:page-count="9"
													layout="total, sizes, prev, pager, next, jumper"
													:total="totalSize">
											</el-pagination>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		</div>

		<!-- jQuery -->
		<script src="assets/js/jquery-3.5.1.min.js"></script>

		<!-- Bootstrap Core JS -->
		<script src="assets/js/popper.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>

		<!-- Feather Icon JS -->

		<!-- Slimscroll JS -->

		<!-- Datatables JS -->
		<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
		<script src="assets/plugins/datatables/datatables.min.js"></script>

		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>

<script>
	let storage = new Storage();
	var customer = new Vue({
		el: '#customer',
		data() {
			return {
				//初始页
				userinfo: '',
				activePage: '/customers.html',
				userList: [],
				pageNum: 1,
				totalSize: 0,
				pageSize: 10,
				pageSizes: [2,3,5,10,20,50,100],
				form:{
					nickname: '',
					email: '',
					sex: '',
					userStatus:'',
					startCreateDate: null,
					endCreateDate: null,
					startLastUserLoginDate:null,
					endLastUserLoginDate:null
				}
			}
		},
		methods: {

			getUserInfo() {
				service.get("/user/getUserInfo").then(res => {
					this.userinfo = res.data;
				});
			},
			async getUserList(pageNum, pageSize,isForm) {
				var data = {
					pageNum: pageNum,
					pageSize: pageSize
				};

				if(isForm){
					data = this.form;
					data.pageNum = pageNum;
					data.pageSize = pageSize
				}
				await service({
					method: "post",
					url: "/user/userList",
					data: data
				}).then(res => {
					this.userList = res.data.dataList
					this.totalSize = res.data.totalSize
				})
			},
			handleSizeChange(size) {
				this.pageSize = size;
				this.getUserList(this.pageNum,this.pageSize)
			},
			handleCurrentChange(currentPage) {
				this.pageNum = currentPage
				this.getUserList(this.pageNum,this.pageSize)
			},
			onSubmit(){
				this.getUserList(this.pageNum,this.pageSize,true)
			},

			editRow(userId){
				window.location.href="/edit-customer.html?userId="+userId
			},
			removeRow(userId,username){
				this.$confirm('请您确定是否删除用户<span style="color: red">'+username+'</span>，删除后无法恢复！', '删除用户', {
					confirmButtonText: '确认',
					cancelButtonText: '取消',
					dangerouslyUseHTMLString: true,
					type: 'warning',
					center: true
				}).then(() => {
					service.get("/user/deleteByUserId?userId="+userId).then(res=>{
						if(res.data){
							this.$message({message:"成功删除用户",type:"success"})
							//刷新用户列表
							this.getUserList(this.pageNum,this.pageSize)
						}
					})
				}).catch(()=>{
					thispoint.$message({
						type: 'info',
						message: '取消删除操作'
					})
				})


			}

		},
		created(){
			this.getUserList(this.pageNum,this.pageSize)
		},
		mounted() {
			initMenu(storage.getItem("routeMap"),this.activePage)
			intThisPoint(this);
			this.getUserInfo();
		},
	})





</script>
