                            <el-input v-model="form.questionName" :disabled="true"></el-input>
                        </el-form-item>

                        <el-form-item label="选项编码" prop="optionCode" >
                            <el-input v-model="form.optionCode" ></el-input>
                        </el-form-item>
                        <el-form-item label="选项描述" prop="optionName">
                            <el-input v-model="form.optionName"></el-input>
                        </el-form-item>
                        <el-form-item label="选项分数" prop="optionScore">
                            <el-input v-model.number="form.optionScore"></el-input>
                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" v-on:click="onSubmit">保存</el-button>

<script>
    let storage = new Storage();
    var editoption = new Vue({
        el: '#editoption',
        data: {
            //初始页
            userinfo: '',
            activePage: '/options.html',
            form:{
                optionId:null,
                questionName:"",
                optionCode: '',
                optionName:'',
                optionScore: null
            },
            rules:{
                optionCode:[
                    {required: true,message:"请输入选项编码,如： A,B,C",trigger: 'blur'},
                    {min: 1,max: 5,message: '长度 1 到 5 个字符',trigger: 'blur'},
                ],
                optionName:[
                    {required: true,message:"请输入选项描述",trigger: 'blur'},
                    {min: 1,max: 100,message: '长度 1 到 100 个字符',trigger: 'blur'},
                ],
                optionScore:[
                    {required: true,message:"请输入选项分数",trigger: 'blur'},
                    {type:'number',min: 0,max: 999,message: '数字在 0 - 999 之间（只能输入数字）',trigger: 'blur'},
                ]
            }

        },
        methods: {
            getUserInfo() {
                service.get("/user/getUserInfo").then(res => {
                    this.userinfo = res.data;
                });
            },
            onSubmit(){
                service({
                    method: 'post',
                    url: '/option/updateOption',
                    data: this.form
                }).then(res=>{
                    if(res.data){
                        this.$message({message:"保存成功",type:"success"})
                    }
                })
            },
            initOptionInfo(){
                var optionId = window.location.href.split("?")[1].split("=")[1];
                if(optionId!==undefined){
                    service.get("/option/getOptionInfo?optionId="+optionId).then(res=>{
                        this.form.optionId = res.data.optionId
                        this.form.questionName = res.data.questionName
                        this.form.optionCode = res.data.optionCode
                        this.form.optionName = res.data.optionName
                        this.form.optionScore = res.data.optionScore
                    })
                }
            }
        },
        created(){
        },
        mounted() {
            initMenu(storage.getItem("routeMap"),this.activePage)
            intThisPoint(this);
            this.getUserInfo();
            this.initOptionInfo();
        },
    })





</script>
