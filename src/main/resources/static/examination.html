<!-- Main Wrapper -->
<div class="main-wrapper" id="examination">

    <!-- Header -->

        <!-- Logo -->
        <div class="header-left">
            <a href="index.html" class="logo">
                <img src="assets/img/logo.png" alt="Logo">

        <!-- /Logo -->

        <!-- Sidebar Toggle -->
        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-bars"></i>
        </a>
        <!-- /Sidebar Toggle -->

        <!-- Search -->
        <div class="top-nav-search">
            <form>
                <input type="text" class="form-control" placeholder="搜索">
                <button class="btn" type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
        <!-- /Search -->

        <!-- Mobile Menu Toggle -->
        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        <!-- /Mobile Menu Toggle -->

        <!-- Header Menu -->
        <ul class="nav user-menu">

            <!-- Flag -->
            <li class="nav-item dropdown has-arrow flag-nav">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button">
                    <img src="assets/img/flags/zh.png" alt="" height="20"> <span>简体中文</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a href="javascript:void(0);" class="dropdown-item">
                        <img src="assets/img/flags/zh.png" alt="" height="16"> 简体中文
                    </a>
                </div>
            </li>
            <!-- /Flag -->

            <!-- User Menu -->
            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
							<span class="user-img">
								<img :src="userinfo.figureUrl==='' ? 'assets/img/logo-small.png': userinfo.figureUrl " alt="">
								<span class="status online"></span>
							</span>
                    <span v-html="userinfo.nickname"></span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="profile.html"><i data-feather="user" class="mr-1"></i> 个人中心</a>
                    <a class="dropdown-item" href="settings.html"><i data-feather="settings" class="mr-1"></i> 设置</a>

                </div>

        </ul>
        <!-- /Header Menu -->

    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu" >
                <ul id="sidebarMenu">
                </ul>
            </div>
        </div>
    </div>
    <!-- /Sidebar -->

    <!-- Page Wrapper -->
    <div class="page-wrapper">
        <div class="content container-fluid">

            <!-- Page Header -->
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title">测试/题库管理</h3>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="index.html">Dashboard</a>
                            </li>
                            <li class="breadcrumb-item active">请选择您要答得题</li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /Page Header -->


            <div class="card">
                <div class="card-body" style="border-radius: 20px; background-color: #d4d0d0">

                    <div >
                        <p><i class="el-icon-chat-line-round"></i>  1、请选择您要答题的量表种类，我们将根据不同维度的量表来评估您的近期心理情绪状态.</p>
                        <p><i class="el-icon-chat-line-round"></i>  2、平均测试时间为5-7分钟，问题选项没有“对”与“错”之分，不需长时间思考.</p>
                        <p><i class="el-icon-chat-line-round"></i>  3、测试的目的是反映最真实的自己。请最大程度放松下来，根究自己的实际情况如实回答，选择更接近你平时感受或行为的选项</p>
                    </div>
                </div>
            </div>

            <div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <el-form  ref="form" :model="form">
                        <el-form-item prop="scaleType">
                            <el-col :span="6">
                                <el-select  style="display: block;"
                                            v-model="form.scaleType"
                                            @change="selectType"
                                            filterable
                                            remote
                                            clearable
                                            placeholder="请选择大类">
                                    <el-option
                                            v-for="item in typeList"
                                            :key="item.id"
                                            :label="item.typeName"
                                            :value="item.id">

                                    </el-option>
                                </el-select>
                            </el-col>

                        </el-form-item>

                        <el-form-item prop="scaleId">
                            <el-col :span="6">
                                <el-select
                                        style="display: block;"
                                        v-model="form.scaleId"
                                        @change="selectScale"
                                        filterable
                                        remote
                                        clearable
                                        placeholder="请选择量表">
                                    <el-option

                                            v-for="item in scaleList"
                                            :key="item.scaleId"
                                            :label="item.scaleName"
                                            :value="item.scaleId">
                                    </el-option>
                                </el-select>
                            </el-col>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" v-on:click="skipDetail">开始答题</el-button>
                        </el-form-item>
                    </el-form>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- jQuery -->
<script src="assets/js/jquery-3.5.1.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="assets/js/popper.min.js"></script>

<!-- Feather Icon JS -->
<script src="assets/js/feather.min.js"></script>

<!-- Slimscroll JS -->
<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Datatables JS -->
<script src="assets/plugins/datatables/jquery.dataTables.min.js"></script>
<script src="assets/plugins/datatables/datatables.min.js"></script>

<!-- Custom JS -->
<script src="assets/js/script.js"></script>

</body>

<script>
    let storage = new Storage();

    var examination = new Vue({
        el: '#examination',
        data: {
            //初始页
            userinfo: '',
            typeList:[],
            scaleList:[],
            activePage: '/examination.html',
            form:{
                scaleType: null,
                scaleId: null
            },
            loading: false

        },
        methods: {
            getUserInfo() {
                service.get("/user/getUserInfo").then(res => {
                    this.userinfo = res.data;
                });
            },
            onSubmit(){
                this.getQuestionList(this.pageNum,this.pageSize,true)
            },
            selectType(val){
                this.form.scaleType = val;
                this.form.scaleId = null;
                service("/scale/getScaleListByType?scaleType="+val).then(res=>{
                    this.scaleList = res.data
                })
            },

            loadType(){
                return [
                    {"id":10,"typeName":"人际"},
                    {"id":20,"typeName":"学习"},
                    {"id":30,"typeName":"就业"},
                    {"id":40,"typeName":"情感"}
                ]
            },
            skipDetail(){
                if(this.form.scaleId!==null){
                    window.open("/examination-detail.html?scaleId="+this.form.scaleId)
                }
            }
        },
        created(){

        },
        mounted() {
            this.typeList = this.loadType();
            initMenu(storage.getItem("routeMap"),this.activePage)
            intThisPoint(this);
            this.getUserInfo();
        },
    })





</script>
</html>
