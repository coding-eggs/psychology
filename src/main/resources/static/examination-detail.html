    <div>
        <div class="row">
            <div class="col-md-3 left navbar-expand-lg navbar-light" >
                <button class="navbar-toggler" type="button"  data-toggle="collapse" data-target="#navbarNav">

                        <h5 class="navbar-nav" style="margin-top: 20px"><strong>{{this.scaleName}}</strong></h5>
                        <h6 class="navbar-nav" style="margin-top: 20px;margin-bottom: 20px"><span>答题人：{{this.nickname}}</span> <span style="margin-left: 10px">耗时：{{form.time}}</span></h6>

                    <div class="bs-glyphicons">

                        <ul class="bs-glyphicons-list navbar-nav">
                            <li class="nav-item" v-for="(item,index) in form.questionList" :key="index"><span class="glyphicon-class"><a :href="'#'+index" :id="'index'+index">{{index+1}}</a></span></li>

            </div>

                <el-form ref="form" :model="form">
                    <el-form-item v-for="(item ,index) in form.questionList" :key="index" :id="index">

                        <el-radio-group v-model="form.questionList[index].optionCode">
                            <el-radio v-for="op in item.optionList" :label="op.optionCode" @change="selectRadio(index)">{{op.optionCode}}. {{op.optionName}}</el-radio>

<script>
    let storage = new Storage();

    var examinationdetail = new Vue({
        el: '#examinationdetail',
        data(){
            return {
                //初始页
                userinfo: '',
                hour: 0,
                minute: 0,
                ms: 0,
                second: 0,
                scaleName: '',
                nickname: '',
                activePage: '/examination.html',
                form:{
                    time:"",
                    questionList: [],
                },
                loading: false
            }
        },
        methods: {
            getUserInfo() {
                service.get("/user/getUserInfo").then(res => {
                    this.userinfo = res.data;
                });
            },
            onSubmit(){
                console.log(this.form.questionList)
            },
            timeStart(){
                setInterval(this.timer,50)
            },
            timer(){
                this.ms = this.ms + 50 //毫秒
                if(this.ms >= 1000){
                    this.ms=0
                    this.second = this.second + 1
                }
                if(this.second >=60){
                    this.second = 0;
                    this.minute = this.minute + 1
                }
                if(this.minute >= 60){
                    this.minute = 0
                    this.hour = this.hour +1
                }
                this.form.time = this.toDub(this.hour)+":"+this.toDub(this.minute)+":"+this.toDub(this.second)
            },
            toDub(n){
                if(n<10){
                    return '0'+n
                }else{
                    return ""+n
                }
            },
            async getScaleDetail() {
                var scaleId = getParam("scaleId");
                this.loading = true
                await service({
                    method: "get",
                    url: "/exam/getExamDetail?scaleId=" + scaleId,
                }).then(res => {
                    this.form.questionList = res.data.questionList;
                    this.scaleName = res.data.scaleName;
                    this.nickname = res.data.nickname;
                }).finally(() => {
                    this.loading = false
                })
            },
            selectRadio(index){
                var ele = "index"+index;
                document.getElementById(ele).style.background='#b8adad';
            }
        },
        created(){

        },
        mounted() {
            this.timeStart();
            this.getScaleDetail();
            initMenu(storage.getItem("routeMap"),this.activePage)
            intThisPoint(this);
            this.getUserInfo();
        },
    })





</script>
